<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 1</title>
  <style>
    img {
      width: 300px;
      height: 400px;
      cursor: pointer;
    }
  </style>
</head>
  <script>
    var startIndex = 1;
    var endIndex = 5;
    function changeImage() {
      startIndex = (startIndex % endIndex) + 1;
      var imageElement = document.getElementById('mainImage');
      var imageNameElement = document.getElementById('imageName');
      imageElement.src = 'image' + startIndex + '.jpg';
      imageNameElement.value = 'image' + startIndex + '.jpg';
    }
  </script>
<body>
  <img id="mainImage" onclick="changeImage()" src="image1.jpg">
  <input type="text-field" id="imageName" value="image1.jpg" readonly>
</body>
</html>
